pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm dlx eslint {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm dlx prettier --write {staged_files}
    tsc:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm dlx tsc --noEmit
commit-msg:
  commands:
    lint-commit-msg:
      run: pnpm dlx commitlint --edit
